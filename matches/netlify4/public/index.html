<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Matches Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Top Football Matches</h1>

  <div class="actions">
    <span class="badge">Sort syncs globally</span>
    <span class="small">Click any column header to sort; seen/color persist in DB.</span>
  </div>

  <table id="matches-table">
    <thead>
      <tr>
        <th data-col="#">#</th>
        <th data-col="match">match</th>
        <th data-col="tournament">tournament</th>
        <th data-col="date">date</th>
        <th data-col="link">link</th>
        <th data-col="color">color</th>
        <th data-col="seen">seen</th>
      </tr>
    </thead>
    <tbody id="matches-body"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
